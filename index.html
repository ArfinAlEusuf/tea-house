<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<body>

    <header class="flex pt-10 mb-20">
      <!-- text container -->
      <div>
        <h1 class="text-5xl md:text-7xl">It's good <br>
          tea time at The <br> Tea House</h1>

          <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-2xl -rotate-45"></i></button>
      </div>
      <!-- image container -->
      <div class="relative">
        <div>
          <!-- image -->
          <img class="w-full" src="images/banner.png" alt="">
        </div">
        <!-- card -->
         <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:kpx-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-20">
          <!-- icon -->
           <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
           <div class="lg:text-2xl font-bold">
            <h2>5.00</h3>
              <p class="text-gray-500">Trust Pilot Rating</p>
